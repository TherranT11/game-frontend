<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to access the persistent world">
    <title>Login - Persistent World</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --background-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #error-container {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            background-color: #fde8e8;
            color: var(--error-color);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    minlength="3"
                    maxlength="30"
                    pattern="[a-zA-Z0-9_-]+"
                    title="Username can only contain letters, numbers, underscores, and hyphens"
                >
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="current-password"
                    minlength="8"
                >
                <div class="error-message" id="password-error"></div>
            </div>

            <div id="error-container"></div>
            
            <button type="submit">
                <span id="button-text">Login</span>
                <div class="loading-spinner" id="loading-spinner"></div>
            </button>
        </form>

        <div class="links">
            <a href="signup.html">Don't have an account? Sign up</a>
            <br>
            <a href="forgot-password.html">Forgot your password?</a>
        </div>
    </div>

    <script>
        // We'll move this to a separate login.js file
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const errorContainer = document.getElementById('error-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Reset error states
                errorContainer.style.display = 'none';
                errorContainer.textContent = '';
                
                // Show loading state
                loadingSpinner.style.display = 'block';
                buttonText.textContent = 'Logging in...';
                form.querySelector('button').disabled = true;

                try {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    const response = await fetch('https://game-backend-9bdx.onrender.com/login', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            // Add CSRF token if implemented
                            // 'X-CSRF-Token': getCsrfToken(),
                        },
                        credentials: 'include', // Important for cookies
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store any necessary data in sessionStorage
                        sessionStorage.setItem('username', username);
                        
                        // Redirect to world page
                        window.location.href = "world-select.html";
                    } else {
                        throw new Error(data.error || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    errorContainer.textContent = error.message;
                    errorContainer.style.display = 'block';
                } finally {
                    // Reset loading state
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'Login';
                    form.querySelector('button').disabled = false;
                }
            });

            // Add input validation
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    const errorElement = document.getElementById(`${input.id}-error`);
                    if (input.validity.valid) {
                        errorElement.style.display = 'none';
                    } else {
                        errorElement.style.display = 'block';
                        errorElement.textContent = input.validationMessage;
                    }
                });
            });
        });
    </script>
</body>
</html>
