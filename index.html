<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nation States - A Multiplayer Persistent World Game">
    <title>Nation States - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nation States</h1>

        <div class="button-group">
            <button id="back-button" onclick="showLoginForm()" style="display: none;">Back</button>
            <button id="signup-button" onclick="showSignupForm()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        minlength="3"
                        maxlength="30"
                        pattern="[A-Za-z0-9\-_]*"
                        title="Username can only contain letters, numbers, underscores, and hyphens"
                    >
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                        minlength="8"
                    >
                    <div class="error-message" id="password-error"></div>
                </div>
                <button type="submit">Login</button>
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <form id="signup">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input 
                        type="text" 
                        id="signup-username" 
                        name="signup-username" 
                        required
                        autocomplete="username"
                        minlength="3"
                        maxlength="30"
                        pattern="[A-Za-z0-9\-_]*"
                        title="Username can only contain letters, numbers, underscores, and hyphens"
                    >
                    <div class="error-message" id="signup-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        name="signup-password" 
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        required
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                <button type="submit">Sign Up</button>
                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success"></div>
            </form>
        </div>
    </div>

    <script>
    // Updated API URL
    const API_URL = 'https://game-backend-9bdx.onrender.com';
    
    async function handleSignup(event) {
        event.preventDefault();
        
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Clear previous error messages
        document.getElementById('signup-error').style.display = 'none';
        
        // Check if passwords match
        if (password !== confirmPassword) {
            document.getElementById('signup-error').textContent = 'Passwords do not match';
            document.getElementById('signup-error').style.display = 'block';
            return;
        }
        
        try {
            const response = await fetch(`${API_URL}/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('signup-success').textContent = 'Registration successful! Please log in.';
                document.getElementById('signup-success').style.display = 'block';
                setTimeout(() => {
                    showLoginForm();
                }, 2000);
            } else {
                document.getElementById('signup-error').textContent = data.error;
                document.getElementById('signup-error').style.display = 'block';
            }
        } catch (error) {
            console.error('Error during sign-up:', error);
            document.getElementById('signup-error').textContent = 'Error connecting to server';
            document.getElementById('signup-error').style.display = 'block';
        }
    }

    async function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                sessionStorage.setItem('userId', data.userId);
                window.location.href = 'world.html';
            } else {
                document.getElementById('login-error').textContent = data.error;
                document.getElementById('login-error').style.display = 'block';
            }
        } catch (error) {
            console.error('Error during login:', error);
            document.getElementById('login-error').textContent = 'Error connecting to server';
            document.getElementById('login-error').style.display = 'block';
        }
    }

    function showLoginForm() {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('back-button').style.display = 'none';
        document.getElementById('signup-button').style.display = 'block';
    }

    function showSignupForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'block';
        document.getElementById('back-button').style.display = 'block';
        document.getElementById('signup-button').style.display = 'none';
    }

    // Add event listeners
    document.getElementById('signup').addEventListener('submit', handleSignup);
    document.getElementById('login').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
